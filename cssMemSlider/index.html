<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemsSlider</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="wrapper">
    <div class="carousel">
      <div class="carousel-container">
        <div class="carousel-slide">
          <div class="image">
            <p class="text">То, что вы увидите, называется мемы</p>
          </div>
          <div class="image">
            <p class="text">Ты потрясающий, если видишь эту картинку)</p>
          </div>
          <div class="image">
            <p class="text">Ну или когда батареи включат</p>
          </div>
          <div class="image">
            <p class="text">Без пюрешки и котлеты еще куда, а вот...</p>
          </div>
          <div class="image">
            <p class="text">Самый узнаваемый хит Шуфутинского</p>
          </div>
        </div>
      </div>
      <div class="controls-container">
        <div class="controls">
          <div class="control" data-slide="0">
            <div class="control-item active" data-slide="0"></div>
          </div>
          <div class="control" data-slide="1">
            <div class="control-item not-active" data-slide="1"></div>
          </div>
          <div class="control" data-slide="2">
            <div class="control-item not-active" data-slide="2"></div>
          </div>
          <div class="control" data-slide="3">
            <div class="control-item not-active" data-slide="3"></div>
          </div>
          <div class="control" data-slide="4">
            <div class="control-item not-active" data-slide="4"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
