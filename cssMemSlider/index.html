<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <div class="slider-container">
    <input type="radio" name="radio-input" id="slide-1" checked>
    <input type="radio" name="radio-input" id="slide-2">
    <input type="radio" name="radio-input" id="slide-3">
    <input type="radio" name="radio-input" id="slide-4">
    <input type="radio" name="radio-input" id="slide-5">
    <div class="slides">
      <div class="slide img1">
        <p class="text">То, что вы увидите, называется мемы</p>
      </div>
      <div class="slide img2">
        <p class="text">Ты потрясающий, если видишь эту картинку)</p>
      </div>
      <div class="slide img3">
        <p class="text">Ну или когда батареи включат</p>
      </div>
      <div class="slide img4">
        <p class="text">Без пюрешки и котлеты еще куда, а вот...</p>
      </div>
      <div class="slide img5">
        <p class="text">Самый узнаваемый хит Шуфутинского</p>
      </div>
    </div>
    <div class="controls-container">
      <div class="controls">
        <label for="slide-1" class="control">
          <div class="control-button"></div>
        </label>
        <label for="slide-2" class="control">
          <div class="control-button"></div>
        </label>
        <label for="slide-3" class="control">
          <div class="control-button"></div>
        </label>
        <label for="slide-4" class="control">
          <div class="control-button"></div>
        </label>
        <label for="slide-5" class="control">
          <div class="control-button"></div>
        </label>
      </div>
    </div>
  </div>

</body>

</html>
